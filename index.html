<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="style.css">
    <title>Mario Jump</title>
</head>

<body>
    <div class="game-board">
        <div class="pontos">
            <div class="melhorPontuacao">High Score: 0</div>
            <div class="pontuacao">0</div>
        </div>

        <button class="btnReiniciar" onclick="reset()">Recomeçar</button>

        <img src="imagens/clouds.png" alt="Nuvens" class="clouds">
        <img src="imagens/mario.gif" alt="Personagem Mario com animação de corrida" class="mario">
        <img src="imagens/pipe.png" alt="Cano verde do Mario" class="pipe">
    </div>
</body>
<script src="script.js"></script>
</html>
